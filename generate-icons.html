<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobX DevTools 아이콘 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      background: white;
    }
    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h1>MobX DevTools 아이콘 생성기</h1>
  <p>아래 버튼을 클릭하여 아이콘을 생성하고 다운로드하세요.</p>
  
  <div class="icon-preview">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>
  
  <button onclick="generateIcons()">아이콘 생성 및 다운로드</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // 배경
      ctx.fillStyle = '#2d2d2d';
      ctx.fillRect(0, 0, size, size);
      
      // MobX 스타일 아이콘 (간단한 M 모양)
      ctx.strokeStyle = '#4caf50';
      ctx.fillStyle = '#4caf50';
      ctx.lineWidth = size / 8;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      const padding = size * 0.2;
      const centerX = size / 2;
      const centerY = size / 2;
      const width = size - padding * 2;
      const height = size - padding * 2;
      
      // M 모양 그리기
      ctx.beginPath();
      ctx.moveTo(padding, padding + height);
      ctx.lineTo(padding, padding);
      ctx.lineTo(centerX, padding + height * 0.6);
      ctx.lineTo(size - padding, padding);
      ctx.lineTo(size - padding, padding + height);
      ctx.stroke();
    }

    function generateIcons() {
      const sizes = [16, 48, 128];
      
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        drawIcon(canvas, size);
        
        // PNG로 다운로드
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        }, 'image/png');
      });
      
      alert('아이콘 다운로드가 완료되었습니다! icons/ 디렉토리에 저장하세요.');
    }

    // 페이지 로드 시 미리보기 생성
    window.onload = () => {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
</body>
</html>
