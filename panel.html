<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobX DevTools</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>MobX DevTools</h1>
      <div class="status" id="status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Detecting MobX...</span>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-button active" data-tab="state">State</button>
      <button class="tab-button" data-tab="actions">Actions</button>
    </div>

    <div class="tab-content active" id="stateTab">
      <div class="toolbar">
        <button id="refreshState" class="btn">Refresh</button>
        <button id="exportState" class="btn">Export</button>
        <button id="toggleStoreFilter" class="btn">Filter Stores</button>
        <span id="lastUpdate" style="margin-left: auto; color: #999; font-size: 11px;"></span>
      </div>
      <div id="storeFilter" class="store-filter" style="display: none;"></div>
      <div id="stateTree" class="tree-view"></div>
    </div>

    <div class="tab-content" id="actionsTab">
      <div class="actions-container" id="actionsContainer">
        <div class="actions-panel-left" id="actionsPanelLeft">
          <div class="actions-toolbar">
            <input type="text" id="actionFilter" placeholder="filter..." class="action-filter-input">
            <button id="clearActions" class="btn">Clear</button>
          </div>
          <div id="actionsList" class="actions-list"></div>
          <div class="resize-handle" id="resizeHandle"></div>
        </div>
        <div class="actions-panel-right">
          <div class="action-detail-tabs">
            <button class="action-detail-tab active" data-detail-tab="state">State</button>
            <button class="action-detail-tab" data-detail-tab="diff">Diff</button>
            <button class="action-detail-tab" data-detail-tab="trace">Trace</button>
          </div>
          <div id="actionDetailContent" class="action-detail-content">
            <div class="empty-state">Select an action to view details</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Panel modules -->
  <script src="panel/utils.js"></script>
  <script src="panel/state-panel.js"></script>
  <script src="panel/actions-panel.js"></script>
  <script src="panel/connection.js"></script>
  <script src="panel/main.js"></script>
</body>
</html>
